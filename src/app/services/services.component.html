<div class="parent">
  <div class="content">
    <div class="top">
      <div class="heading">Our Services</div>
    </div>
    <div class="data">
      <div class="section">
        <div class="serviceContainer" *ngIf="!mobile">
          <div class="singleService" *ngFor="let service of services">
            <div class="tile">
              <div class="name">
                {{ service.name }}
              </div>
              <div class="line" *ngIf="service.children">
                <hr />
              </div>
            </div>

            <div class="tree" *ngIf="service.children">
              <div [id]="service.name"
                class="top"
                [ngStyle]="{
                  paddingLeft: service.children[0].width + 'px',
                  paddingRight:
                    service.children[service.children.length - 1].width + 'px'
                }"
              >
                <hr
                  [ngStyle]="{
                    width: service.children.length == 1 ? '2px' : ''
                  }"
                />
              </div>
              <div
                class="branches"
                [ngStyle]="{
                  justifyContent: service.children.length > 1 ? '' : 'center'
                }"
              >
                <div class="inner" *ngFor="let child of service.children">
                  <div class="line">
                    <hr />
                  </div>
                  <div class="name" [id]="child.name">
                    {{ child.name }}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mobileContainer" *ngIf="mobile">
            <div class="parentHeading" *ngFor="let parent of services">
                <div class="name">{{parent.name}}</div>
                <div class="innerContent" *ngIf="parent.children">
                    <div class="leftSide"></div>
                    <div class="singleData">
                       <div class="childName" *ngFor="let child of parent.children">
                        {{child.name}}
                       </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <app-contact></app-contact>
  </div>
</div>
