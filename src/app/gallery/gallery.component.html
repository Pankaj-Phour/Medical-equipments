<div class="parent">
    <div class="content">
        <div class="heading">
            Get Insights of Humana Wellness
        </div>
        <div class="pictures">
            <div class="single" *ngFor="let item of images" (click)="previewImage(item)">
                <img [src]="item.image" alt="">
            </div>
        </div>
        <div class="previewImage" *ngIf="preview">
            <img [src]="selected.image" alt="">
            <div class="cross" (click)="previewImage(false)">
                <mat-icon>close</mat-icon>
            </div>
        </div>
    </div>
    <div class="footer">
        <app-contact></app-contact>
    </div>
</div>
